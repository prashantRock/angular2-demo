
<div>
  <h4>Please sign In</h4>

<br>

    <form>
    <label for="fname">First name:</label>  <input type="text" id="fname" [(ngModel)] = "model.fname" name="fname">
      <br>
      <br>
    <label for="lname">Last name:</label>   <input type="text" id="lname" [(ngModel)] = "model.lname" name="lname">
      <br>
      <br>

      <button type="submit"  value="Submit" (click)="signIn()">Submit</button>

    </form>



</div>
